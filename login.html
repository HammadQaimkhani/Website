<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontAwesome/css/all.css">

    <link rel="stylesheet" href="index.css">
    <title>Dawood Super Store</title>
</head>
<body class="login">
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">log in</button>
                <button type="button" class="toggle-btn"onclick="register()">register</button>
            </div>
            <form action="#" id="login" class="input-group">
               
                <input type="text" class="input-field" placeholder="User Id" required> <i class="fas fa-user user"></i>
                <input type="password" class="input-field" placeholder="Enter Password" required><i class="fas fa-lock pass" ></i>
                <input type="checkbox"  class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form action="#" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required><i class="fas fa-user user"></i>
                <input type="email" class="input-field" placeholder="Enter E-mail" required><i class="fas fa-envelope email"></i>
                <input type="password" class="input-field" placeholder="Enter Password" required><i class="fas fa-lock pass" ></i>
                <input type="checkbox"  class="check-box"><span>I agree to the term & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x =document.getElementById('login');
        var y =document.getElementById('register');
        var z =document.getElementById('btn');
        function register(){
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login(){
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }

    </script>
    </body>
</html>
